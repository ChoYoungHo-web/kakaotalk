<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 : 친구</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/9452825322.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="grid body__fix">
    <header class="flex grid__header">
      <div class="header-container">
        <div class="flex grid__header--top">
          <h2 class="grid__header--title">친구</h2>
          <i
            id="subClickBtn"
            class="fas fa-user-plus icon--size grid__header--icon-size"
            title="친구 추가"
          ></i>
        </div>
        <form class="grid__header--form" action="">
          <!-- <img src="images/icons/search.png" alt="검색" /> -->
          <input
            class="grid__header--form--search"
            type="text"
            placeholder="이름 검색"
            maxlength="30"
          />
        </form>
      </div>
    </header>
    <aside class="flex aside">
      <ul class="flex aside__ul">
        <li>
          <a href="index.html">
            <i
              class="fas fa-user fa-2x icon--size aside__img--opacity"
              title="친구"
            ></i
          ></a>
        </li>
        <li>
          <a class="top-emoticon__chatting" href="chatting.html"
            ><i
              class="fas fa-comment fa-2x icon--size aside__img--opacity"
              title="채팅"
            ></i
          ></a>
        </li>
        <li>
          <a href="more.html">
            <i
              class="fas fa-ellipsis-h fa-2x icon--size aside__img--opacity"
              title="더보기"
            ></i
          ></a>
        </li>
        <li>
          <i
            class="far fa-smile fa-2x icon--size"
            title="카카오 이모티콘샵"
          ></i>
        </li>
        <li>
          <i class="far fa-bell fa-2x icon--size" title="알림"></i>
        </li>
        <li>
          <i
            id="settingIcon"
            class="fas fa-cog fa-2x icon--size"
            title="설정"
          ></i>
        </li>
      </ul>
      <div class="none" name="setting">
        <ul>
          <li>
            <a href="setting.html"><span>설정</span></a>
          </li>
          <li>
            <a href="lock_mode.html">잠금모드</a>
          </li>
          <li>
            <a href="login.html"><span>로그아웃</span></a>
          </li>
        </ul>
      </div>
    </aside>
    <main class="main">
      <div class="main-container">
        <article>
          <div class="flex main-list" name="list" id="1">
            <div class="profile-image--big">
              <img
                class="profile-image--big--radius"
                src="images/profile/default-profile_1.png"
                alt="내 프로필"
              />
            </div>
            <div class="flex main-list__text">
              <div class="main-list__name" name="name">조영호</div>
              <div class="main-list__message">상태 메세지</div>
            </div>
          </div>
        </article>
        <article>
          <h3 class="main-list__h3">생일인 친구</h3>
          <div class="flex main-list">
            <div class="profile-image--small">
              <img
                class="profile-image--small--radius"
                src="images/profile/birthday-profile.png"
                alt="생일 프로필"
              />
            </div>
            <div class="flex flex__container-center main-list__one-line">
              <div class="main-list__name">친구의 생일을 확인해보세요!</div>
              <div class="main-list__message">2</div>
            </div>
          </div>
        </article>
        <article>
          <ul>
            <h3 class="main-list__h3">즐겨찾기</h3>
            <li class="flex main-list" name="list" id="2">
              <div class="profile-image--small">
                <img
                  class="profile-image--small--radius"
                  src="images/profile/default-profile_2.png"
                  alt="내 프로필"
                />
              </div>
              <div class="flex main-list__text">
                <div class="main-list__name" name="name">내 이름</div>
                <div class="main-list__message">상태 메세지</div>
              </div>
            </li>
            <li class="flex main-list">
              <div class="profile-image--small">
                <img
                  class="profile-image--small--radius"
                  src="images/profile/default-profile_3.png"
                  alt="내 프로필"
                />
              </div>
              <div class="flex main-list__text">
                <div class="main-list__name">내 이름</div>
                <div class="main-list__message">상태 메세지</div>
              </div>
            </li>
          </ul>
        </article>
        <article>
          <h3 class="main-list__h3">채널</h3>
          <div class="flex main-list">
            <div class="profile-image--small">
              <img
                class="profile-image--small--radius"
                src="images/profile/channer-profile.png"
                alt="채널 프로필"
              />
            </div>
            <div class="flex flex__container-center main-list__one-line">
              <div class="main-list__name">채널</div>
              <div class="main-list__message">2</div>
            </div>
          </div>
        </article>
        <article>
          <ul>
            <h3 class="main-list__h3">친구<span>4</span></h3>
            <li class="flex main-list">
              <div class="profile-image--small">
                <img
                  class="profile-image--small--radius"
                  src="images/profile/default-profile_2.png"
                  alt="내 프로필"
                />
              </div>
              <div class="flex main-list__text">
                <div class="main-list__name">내 이름</div>
                <div class="main-list__message">상태 메세지</div>
              </div>
            </li>
            <li class="flex main-list">
              <div class="profile-image--small">
                <img
                  class="profile-image--small--radius"
                  src="images/profile/default-profile_3.png"
                  alt="내 프로필"
                />
              </div>
              <div class="flex main-list__text">
                <div class="main-list__name">내 이름</div>
                <div class="main-list__message">상태 메세지</div>
              </div>
            </li>
          </ul>
        </article>
      </div>
    </main>
    <article id="subContainer" class="none">
      <div id="popup">
        <i id="popupClose" class="fas fa-times popup__icon--size"></i>
        <h3 class="sub-friend--title">친구 추가</h3>
        <p class="sub-friend--text">이메일주소로 추가</p>
        <form action="" class="sub-friend__form">
          <input
            type="email"
            placeholder="이메일주소로 추가"
            class="sub-friend__form--email"
            required
          />
          <input
            type="submit"
            class="sub-friend__form--submit"
            value="친구 추가"
          />
        </form>
      </div>
    </article>
    <script src="scritps/subContainer.js"></script>
    <script src="scritps/asideSub.js"></script>
    <script src="scritps/goChatting.js"></script>
  </body>
</html>
