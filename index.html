<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 : 로그인</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="background background--yellow">
    <header class="login-header">
      <img src="images/kakao-icon.png" alt="카카오톡 아이콘" />
    </header>
    <main class="login-main">
      <form class="login-form" action="">
        <input type="text" placeholder="카카오계정 (이메일 또는 전화번호)" />
        <input type="password" placeholder="비밀번호" />
        <input class="login-form__btn" type="submit" value="로그인" />
        <div class="login-form__auto-check">
          <input id="autoLogin" type="checkbox" />
          <label for="autoLogin"><span>자동로그인</span></label>
        </div>
      </form>
    </main>
    <footer class="login-footer">
      <ul class="find-info">
        <li><a href="">카카오계정 찾기</a></li>
        <li><a href="">비밀번호 재설정</a></li>
        <li><a href="">회원가입</a></li>
      </ul>
    </footer>
  </body>
</html>
