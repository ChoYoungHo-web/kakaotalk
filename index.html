<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="grid">
    <header class="grid--header">
      <div class="grid--header__top">
        <h2 class="grid--header__title">친구</h2>
        <img
          src="images/icons/add-user.png"
          class="icon--size"
          alt="친구 추가"
          title="친구 추가"
        />
      </div>
      <form class="grid--header--form" action="">
        <!-- <img src="images/icons/search.png" alt="검색" /> -->
        <input
          class="grid--header--form__search"
          type="text"
          placeholder="이름 검색"
          maxlength="30"
        />
      </form>
    </header>
    <aside>
      <ul class="top-emoticon">
        <li>
          <a href=""
            ><img
              class="icon--size"
              src="images/icons/user.png"
              alt="친구"
              title="친구"
          /></a>
        </li>
        <li>
          <a class="top-emoticon__chat" href=""
            ><img
              class="icon--size"
              src="images/icons/chat.png"
              alt="채팅"
              title="채팅"
          /></a>
        </li>
        <li>
          <a href=""
            ><img
              class="icon--size"
              src="images/icons/more.png"
              alt="더보기"
              title="더보기"
          /></a>
        </li>
      </ul>
      <ul class="bottom-emoticon">
        <li>
          <a href=""
            ><img
              class="icon--size"
              src="images/icons/shop.png"
              alt="카카오 이모티콘샵"
              title="카카오 이모티콘샵"
          /></a>
        </li>
        <li>
          <a href=""
            ><img
              src="images/icons/bell.png"
              class="icon--size"
              alt="알림"
              title="알림"
          /></a>
        </li>
        <li>
          <a href=""
            ><img
              src="images/icons/settings.png"
              class="icon--size"
              alt="설정"
              title="설정"
          /></a>
        </li>
      </ul>
    </aside>
    <main>
      <div class="my-list">
        <div class="my-list__profile"></div>
        <div class="my-list__my-name">내 이름</div>
        <div class="status-message">상태 메세지</div>
      </div>
      <ul class="friend-birthday">
        <li>
          <div class="friend-birthday__profile"></div>
          <div class="friend-birthday__name">생일 친구 이름</div>
          <div class="status-message">상태 메세지</div>
        </li>
      </ul>
      <ul class="favorites-list">
        <li>
          <div class="favorites-list__profile"></div>
          <div class="favorites-list__name">생일 친구 이름</div>
          <div class="status-message">상태 메세지</div>
        </li>
      </ul>
      <ul class="channel-list">
        <li>
          <div class="friend-birthday__profile"></div>
          <div class="friend-birthday__name">생일 친구 이름</div>
          <div class="status-message">상태 메세지</div>
        </li>
      </ul>
      <ul class="friend-list">
        <li>
          <div class="friend-birthday__profile"></div>
          <div class="friend-birthday__name">생일 친구 이름</div>
          <div class="status-message">상태 메세지</div>
        </li>
      </ul>
    </main>
    <footer>광고</footer>
  </body>
</html>
