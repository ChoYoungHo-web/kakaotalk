<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 : 로그인</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/9452825322.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body--background">
    <header class="flex flex__container-center">
      <a href="index.html">
        <img
          src="images/icons/kakao-icon.png"
          alt="카카오톡 아이콘"
          class="login--img"
        />
      </a>
    </header>
    <main class="login-main">
      <form class="flex login__form" action="friend.html" method="GET">
        <div class="login__gorm--id">
          <div class="input-group">
            <input
              type="text"
              id="idValue"
              class="login__form--input"
              name="id"
              required
            />
            <label class="input-group__label">카카오 계정(이메일 주소)</label>
          </div>
          <div class="none">이메일 주소를 입력해주세요.</div>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="pwdValue"
            class="login__form--input"
            name="pwd"
            required
          />
          <label class="input-group__label">비밀번호</label>
        </div>
        <div class="none">비밀번호를 입력해주세요!</div>
        <div class="none">가입하지 않은 아이디이거나, 잘못된 비밀번호입니다.</div>
        <input
          type="submit"
          value="로그인"
          id="submitBtn"
          class="login__form--input input__submit--center login__form--btn"
        />
      </form>
    </main>
    <footer class="flex flex__container-center">
      <ul class="flex find-info">
        <li class="find-info__li">
          <a href="find-id.html" class="find-info__li-a">카카오계정 찾기</a>
        </li>
        <li class="find-info__li">
          <a href="reset-pwd.html" class="find-info__li-a">비밀번호 재설정</a>
        </li>
        <li class="find-info__li">
          <a href="sign-up.html" class="find-info__li-a">회원가입</a>
        </li>
      </ul>
    </footer>
    <script src="scritps/btnActivation.js"></script>
  </body>
</html>
