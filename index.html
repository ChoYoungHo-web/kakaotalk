<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="grid">
    <header>
      <h2>친구</h2>
      <i>친구 추가</i>
      <form action="">
        <i>검색바</i>
        <input type="text" placeholder="이름 검색" />
      </form>
    </header>
    <aside>
      <ul class="top-emoticon">
        <li>
          <a href=""><img src="images/icons/user.png" alt="친구" /></a>
        </li>
        <li>
          <a class="top-emoticon__chat" href=""
            ><img src="images/icons/chat.png" alt="채팅"
          /></a>
        </li>
        <li>
          <a href=""><img src="images/icons/more.png" alt="더보기" /></a>
        </li>
      </ul>
      <ul class="bottom-emoticon">
        <li>
          <a href=""
            ><img src="images/icons/shop.png" alt="카카오 이모티콘샵"
          /></a>
        </li>
        <li>
          <a href=""><img src="images/icons/bell.png" alt="알림" /></a>
        </li>
        <li>
          <a href=""><img src="images/icons/settings.png" alt="설정" /></a>
        </li>
      </ul>
    </aside>
    <main>
      <div class="my-list">
        <div class="my-list__profile"></div>
        <div class="my-list__my-name">내 이름</div>
        <div class="status-message">상태 메세지</div>
      </div>
      <ul class="friend-birthday">
        <li>
          <div class="friend-birthday__profile"></div>
          <div class="friend-birthday__name">생일 친구 이름</div>
          <div class="status-message">상태 메세지</div>
        </li>
      </ul>
      <ul class="favorites-list">
        <li>
          <div class="favorites-list__profile"></div>
          <div class="favorites-list__name">생일 친구 이름</div>
          <div class="status-message">상태 메세지</div>
        </li>
      </ul>
      <ul class="channel-list">
        <li>
          <div class="friend-birthday__profile"></div>
          <div class="friend-birthday__name">생일 친구 이름</div>
          <div class="status-message">상태 메세지</div>
        </li>
      </ul>
      <ul class="friend-list">
        <li>
          <div class="friend-birthday__profile"></div>
          <div class="friend-birthday__name">생일 친구 이름</div>
          <div class="status-message">상태 메세지</div>
        </li>
      </ul>
    </main>
    <footer>광고</footer>
  </body>
</html>
