<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 : 친구</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/9452825322.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="grid">
    <header class="flex grid--header">
      <div class="header-container">
        <div class="flex grid--header__top">
          <h2 class="grid--header__title">친구</h2>
          <i class="fas fa-user-plus fa-2x icon--size" title="친구 추가"></i>
        </div>
        <form class="grid--header__form" action="">
          <!-- <img src="images/icons/search.png" alt="검색" /> -->
          <input
            class="grid--header__form--search"
            type="text"
            placeholder="이름 검색"
            maxlength="30"
          />
        </form>
      </div>
    </header>
    <aside class="flex aside">
      <ul class="flex top-emoticon aside__ul">
        <li class="aside__ul__li">
          <a href="index.html">
            <i
              class="fas fa-user fa-2x icon--size aside__img--opacity"
              title="친구"
            ></i
          ></a>
        </li>
        <li class="aside__ul__li">
          <a class="top-emoticon__chatting" href="chatting.html"
            ><i
              class="fas fa-comment fa-2x icon--size aside__img--opacity"
              title="채팅"
            ></i
          ></a>
        </li>
        <li class="aside__ul__li">
          <a href="more.html">
            <i
              class="fas fa-ellipsis-h fa-2x icon--size aside__img--opacity"
              title="더보기"
            ></i
          ></a>
        </li>
      </ul>
      <ul class="flex bottom-emoticon aside__ul">
        <li class="aside__ul__li">
          <a href="">
            <i
              class="far fa-smile fa-2x icon--size"
              title="카카오 이모티콘샵"
            ></i>
          </a>
        </li>
        <li class="aside__ul__li">
          <a href=""
            ><i class="far fa-bell fa-2x icon--size" title="알림"></i
          ></a>
        </li>
        <li class="aside__ul__li">
          <a href=""
            ><i class="fas fa-cog fa-2x icon--size" title="설정"></i
          ></a>
        </li>
      </ul>
      <div class="bottom-emoticon__setting-sub">
        <ul class="bottom-emoticon__setting-sub__ul">
          <li class="bottom-emoticon__setting-sub__li">
            <span>설정</span>
          </li>
          <li class="bottom-emoticon__setting-sub__li">
            <span>잠금모드</span>
          </li>
          <li class="bottom-emoticon__setting-sub__li">
            <span>로그아웃</span>
          </li>
          <li class="bottom-emoticon__setting-sub__li">
            <span>종료</span>
          </li>
        </ul>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <article>
          <div class="flex main-list">
            <div class="profile-image--big">
              <img
                class="profile-image--big--radius"
                src="images/profile/default-profile_1.png"
                alt="내 프로필"
              />
            </div>
            <div class="flex main-list__text">
              <div class="main-list__name">내 이름</div>
              <div class="main-list__message">상태 메세지</div>
            </div>
          </div>
        </article>
        <article>
          <h3 class="main-list__h3">생일인 친구</h3>
          <div class="flex main-list">
            <div class="profile-image--small">
              <img
                class="profile-image--small--radius"
                src="images/profile/birthday-profile.png"
                alt="생일 프로필"
              />
            </div>
            <div class="flex flex__container-center main-list__one-line">
              <div class="main-list__name">친구의 생일을 확인해보세요!</div>
              <div class="main-list__message">2</div>
            </div>
          </div>
        </article>
        <article>
          <ul>
            <h3 class="main-list__h3">즐겨찾기</h3>
            <li class="flex main-list">
              <div class="profile-image--small">
                <img
                  class="profile-image--small--radius"
                  src="images/profile/default-profile_2.png"
                  alt="내 프로필"
                />
              </div>
              <div class="flex main-list__text">
                <div class="main-list__name">내 이름</div>
                <div class="main-list__message">상태 메세지</div>
              </div>
            </li>
            <li class="flex main-list">
              <div class="profile-image--small">
                <img
                  class="profile-image--small--radius"
                  src="images/profile/default-profile_3.png"
                  alt="내 프로필"
                />
              </div>
              <div class="flex main-list__text">
                <div class="main-list__name">내 이름</div>
                <div class="main-list__message">상태 메세지</div>
              </div>
            </li>
          </ul>
        </article>
        <article>
          <h3 class="main-list__h3">채널</h3>
          <div class="flex main-list">
            <div class="profile-image--small">
              <img
                class="profile-image--small--radius"
                src="images/profile/channer-profile.png"
                alt="채널 프로필"
              />
            </div>
            <div class="flex flex__container-center main-list__one-line">
              <div class="main-list__name">채널</div>
              <div class="main-list__message">2</div>
            </div>
          </div>
        </article>
        <article>
          <ul>
            <h3 class="main-list__h3">친구<span>4</span></h3>
            <li class="flex main-list">
              <div class="profile-image--small">
                <img
                  class="profile-image--small--radius"
                  src="images/profile/default-profile_2.png"
                  alt="내 프로필"
                />
              </div>
              <div class="flex main-list__text">
                <div class="main-list__name">내 이름</div>
                <div class="main-list__message">상태 메세지</div>
              </div>
            </li>
            <li class="flex main-list">
              <div class="profile-image--small">
                <img
                  class="profile-image--small--radius"
                  src="images/profile/default-profile_3.png"
                  alt="내 프로필"
                />
              </div>
              <div class="flex main-list__text">
                <div class="main-list__name">내 이름</div>
                <div class="main-list__message">상태 메세지</div>
              </div>
            </li>
          </ul>
        </article>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
