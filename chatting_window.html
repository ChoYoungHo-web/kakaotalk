<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 : 이름</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/9452825322.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="chatting-header--background-color">
      <div class="flex flex__container-center chatting-header">
        <i class="fas fa-2x fa-arrow-left chatting-header__column"></i>
        <div class="flex chatting-header__name-form chatting-header__column">
          <div class="chatting-header__img profile-image--small">
            <img
              src="images/profile/default-profile_1.png"
              alt="프로필 사진"
              class="profile-image--small--radius"
            />
          </div>
          <div class="flex chatting-header__name-form--name">
            <div class="main-list__name">내 이름</div>
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="flex chatting-header__menu chatting-header__column">
          <i class="fas fa-bars fa-2x"></i>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
