<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 : 비밀번호 재설정</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/9452825322.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body--background">
    <header class="flex flex__container-center">
      <a href="login.html">
        <img
          src="images/icons/kakao-icon.png"
          alt="카카오톡 아이콘"
          class="login--img"
        />
      </a>
    </header>
    <main class="login-main">
      <form class="flex login__form" action="">
        <div class="input-group">
          <input type="text" class="login__form--input" required />
          <label class="input-group__label">이름</label>
        </div>
        <div class="input-group">
          <input type="text" class="login__form--input" required />
          <label class="input-group__label">아이디</label>
        </div>
        <div class="input-group">
          <input type="text" class="login__form--input" required />
          <label class="input-group__label">생년월일 예시)19951206</label>
        </div>
        <div class="input-group">
          <input type="text" class="login__form--input" required />
          <label class="input-group__label">전화번호 '- 제외'</label>
        </div>
        <div class="input-group">
          <input type="text" class="login__form--input" required />
          <label class="input-group__label">현재 비밀번호</label>
        </div>
        <div class="input-group">
          <input type="text" class="login__form--input" required />
          <label class="input-group__label">변경할 비밀번호</label>
        </div>
        <div class="input-group">
          <input type="text" class="login__form--input" required />
          <label class="input-group__label">변경할 비밀번호 확인</label>
        </div>
        <input
          type="submit"
          value="비밀번호 변경"
          class="login__form--input input__submit--center login__form--btn"
          disabled
        />
      </form>
    </main>
    <footer class="flex flex__container-center">
      <ul class="flex find-info">
        <li class="find-info__li">
          <a href="find-id.html" class="find-info__li-a">카카오계정 찾기</a>
        </li>
        <li class="find-info__li">
          <a href="reset-pwd.html" class="find-info__li-a">비밀번호 재설정</a>
        </li>
        <li class="find-info__li">
          <a href="sign-up.html" class="find-info__li-a">회원가입</a>
        </li>
        <!-- <li id="singUpBtn" class="find-info__li">
          <span>회원가입</span>
        </li> -->
      </ul>
    </footer>
    <script src="scritps/btnActivation.js"></script>
  </body>
</html>
