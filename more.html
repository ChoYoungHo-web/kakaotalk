<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 : 더보기</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/9452825322.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="grid body__fix">
    <header class="flex grid__header no-form">
      <div class="header-container">
        <div class="flex grid__header--top">
          <h2 class="grid__header--title">더보기</h2>
        </div>
      </div>
    </header>
    <aside class="flex aside">
      <ul class="flex top-emoticon aside__ul">
        <li class="aside__ul__li">
          <a href="index.html">
            <i
              class="fas fa-user fa-2x icon--size aside__img--opacity"
              title="친구"
            ></i
          ></a>
        </li>
        <li class="aside__ul__li">
          <a class="top-emoticon__chatting" href="chatting.html"
            ><i
              class="fas fa-comment fa-2x icon--size aside__img--opacity"
              title="채팅"
            ></i
          ></a>
        </li>
        <li class="aside__ul__li">
          <a href="more.html">
            <i
              class="fas fa-ellipsis-h fa-2x icon--size aside__img--opacity"
              title="더보기"
            ></i
          ></a>
        </li>
      </ul>
      <ul id="settingContainer" class="flex bottom-emoticon aside__ul">
        <li class="aside__ul__li">
          <i
            class="far fa-smile fa-2x icon--size"
            title="카카오 이모티콘샵"
          ></i>
        </li>
        <li class="aside__ul__li">
          <i class="far fa-bell fa-2x icon--size" title="알림"></i>
        </li>
        <li class="aside__ul__li">
          <i
            id="settingIcon"
            class="fas fa-cog fa-2x icon--size"
            title="설정"
          ></i>
        </li>
      </ul>
      <div class="none" name="setting">
        <ul class="bottom-emoticon__setting-sub__ul">
          <li class="bottom-emoticon__setting-sub__li">
            <span>설정</span>
          </li>
          <li class="bottom-emoticon__setting-sub__li">
            <a href="lock_mode.html">잠금모드</a>
          </li>
          <li class="bottom-emoticon__setting-sub__li">
            <span>로그아웃</span>
          </li>
        </ul>
      </div>
    </aside>
    <main>
      <div class="main-container main-more">
        <article>
          <div class="flex">
            <div class="profile-image--small">
              <img
                class="profile-image--small--radius"
                src="images/profile/default-profile_1.png"
                alt="내 프로필"
              />
            </div>
            <div class="flex main-list__text">
              <div class="main-list__name">내 이름</div>
              <div class="main-list__message">이메일 주소</div>
            </div>
          </div>
        </article>
        <article>
          <div class="main-more__border">
            <ul class="flex main-more__border--width-100">
              <li class="flex main-more__border--zone main-more__li--after">
                <a
                  href=""
                  class="main-more__border--width-100 main-more__border--paddig"
                  ><i
                    class="far fa-envelope flex flex__container-center main-more__border--width-100 main-more__border--icon"
                  ></i
                  ><span
                    class="flex flex__container-center main-more__border--title"
                    >메일 만들기</span
                  ></a
                >
              </li>
              <li class="flex main-more__border--zone main-more__li--after">
                <a
                  href=""
                  class="main-more__border--width-100 main-more__border--paddig"
                  ><i
                    class="far fa-calendar-check flex flex__container-center main-more__border--width-100 main-more__border--icon"
                  ></i
                  ><span
                    class="flex flex__container-center main-more__border--title"
                    >캘린더</span
                  ></a
                >
              </li>
              <li class="flex main-more__border--zone">
                <a
                  href=""
                  class="main-more__border--width-100 main-more__border--paddig"
                  ><i
                    class="far fa-window-maximize flex flex__container-center main-more__border--width-100 main-more__border--icon"
                  ></i
                  ><span
                    class="flex flex__container-center main-more__border--title"
                    >서랍</span
                  ></a
                >
              </li>
            </ul>
          </div>
        </article>
        <article>
          <div>
            <ul>
              <li class="main-more__sub-menu--li">
                <a href=""
                  ><i
                    class="far fa-newspaper flex flex__container-center main-more__border--icon"
                  ></i
                  ><span class="main-more__border--title">새소식</span></a
                >
              </li>
              <li class="main-more__sub-menu--li">
                <a href=""
                  ><i
                    class="far fa-hourglass flex flex__container-center main-more__border--icon"
                  ></i
                  ><span class="main-more__border--title">실험실</span></a
                >
              </li>
              <li class="main-more__sub-menu--li">
                <a href=""
                  ><i
                    class="fas fa-info-circle flex flex__container-center main-more__border--icon"
                  ></i
                  ><span class="main-more__border--title">정보</span></a
                >
              </li>
              <li class="main-more__sub-menu--li">
                <a href=""
                  ><i
                    class="far fa-sticky-note flex flex__container-center main-more__border--icon"
                  ></i
                  ><span class="main-more__border--title">스토리</span></a
                >
              </li>
              <li class="main-more__sub-menu--li">
                <a href=""
                  ><i
                    class="fas fa-bullhorn flex flex__container-center main-more__border--icon"
                  ></i
                  ><span class="main-more__border--title">공지사항</span></a
                >
              </li>
              <li class="main-more__sub-menu--li">
                <a href=""
                  ><i
                    class="far fa-question-circle flex flex__container-center main-more__border--icon"
                  ></i
                  ><span class="main-more__border--title">도움말</span></a
                >
              </li>
              <li class="main-more__sub-menu--li">
                <a href=""
                  ><i
                    class="fas fa-robot flex flex__container-center main-more__border--icon"
                  ></i
                  ><span class="main-more__border--title">문의하기</span></a
                >
              </li>
            </ul>
          </div>
        </article>
      </div>
    </main>
    <footer></footer>
    <script src="scritps/asideSub.js"></script>
  </body>
</html>
