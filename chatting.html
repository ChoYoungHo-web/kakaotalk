<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 : 채팅</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/9452825322.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="grid body__fix">
    <header class="flex grid__header">
      <div class="header-container">
        <div class="flex grid__header--top">
          <h2 class="grid__header--title">채팅</h2>
          <i
            id="subClickBtn"
            class="fas fa-comment-medical icon--size grid__header--icon-size"
            title="새로운 채팅"
          ></i>
        </div>
        <form class="grid__header--form" action="">
          <!-- <img src="images/icons/search.png" alt="검색" /> -->
          <input
            class="grid__header--form--search"
            type="text"
            placeholder="채팅방 이름, 참가자 검색"
            maxlength="30"
          />
        </form>
      </div>
    </header>
    <aside class="flex aside">
      <ul class="flex top-emoticon aside__ul">
        <li class="aside__ul__li">
          <a href="index.html">
            <i
              class="fas fa-user fa-2x icon--size aside__img--opacity"
              title="친구"
            ></i
          ></a>
        </li>
        <li class="aside__ul__li">
          <a class="top-emoticon__chatting" href="chatting.html"
            ><i
              class="fas fa-comment fa-2x icon--size aside__img--opacity"
              title="채팅"
            ></i
          ></a>
        </li>
        <li class="aside__ul__li">
          <a href="more.html">
            <i
              class="fas fa-ellipsis-h fa-2x icon--size aside__img--opacity"
              title="더보기"
            ></i
          ></a>
        </li>
      </ul>
      <ul id="settingContainer" class="flex bottom-emoticon aside__ul">
        <li class="aside__ul__li">
          <i
            class="far fa-smile fa-2x icon--size"
            title="카카오 이모티콘샵"
          ></i>
        </li>
        <li class="aside__ul__li">
          <i class="far fa-bell fa-2x icon--size" title="알림"></i>
        </li>
        <li class="aside__ul__li">
          <i
            id="settingIcon"
            class="fas fa-cog fa-2x icon--size"
            title="설정"
          ></i>
        </li>
      </ul>
      <div class="none" name="setting">
        <ul class="bottom-emoticon__setting-sub__ul">
          <li class="bottom-emoticon__setting-sub__li">
            <span>설정</span>
          </li>
          <li class="bottom-emoticon__setting-sub__li">
            <a href="lock_mode.html">잠금모드</a>
          </li>
          <li class="bottom-emoticon__setting-sub__li">
            <span>로그아웃</span>
          </li>
        </ul>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <article>
          <ul>
            <li class="flex main-list">
              <div class="profile-image--small">
                <img
                  class="profile-image--small--radius"
                  src="images/profile/default-profile_2.png"
                  alt="내 프로필"
                />
              </div>
              <div class="flex main-list__text">
                <div class="flex main-list__title">
                  <img
                    class="main-list__image"
                    src="images/icons/chatting-icon.png"
                    alt="채팅 아이콘"
                  />
                  <span class="main-list__name">채팅 이름</span>
                  <span class="main-list__number">40</span>
                  <i class="far fa-bell-slash main-list__serence-bell"></i>
                </div>
                <div class="main-list__message">메세지</div>
              </div>
              <div class="flex main-list--more">
                <div class="main-list--more__date">어제</div>
                <div
                  class="flex flex__container-center main-list--more__chatting-number"
                >
                  11
                </div>
              </div>
            </li>
          </ul>
        </article>
      </div>
    </main>
    <article id="subContainer" class="none">
      <div id="popup">
        <i id="popupClose" class="fas fa-times popup__icon--size"></i>
        <h3 class="sub-friend--title">대화상대 선택</h3>
        <form class="grid__header--form" action="">
          <!-- <img src="images/icons/search.png" alt="검색" /> -->
          <input
            class="grid__header--form--search"
            type="text"
            placeholder="이름 검색"
            maxlength="30"
          />
        </form>
      </div>
    </article>
    <footer></footer>
    <script src="scritps/subContainer.js"></script>
    <script src="scritps/asideSub.js"></script>
  </body>
</html>
